<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Üye Kaydı</title>
</head>
<body>
    <h1>Lütfen Formu Doldurunuz</h1>
   <hr>
   <form action="">
       <h4>Hesap Bilgileriniz</h4>
       <p>
           Kullanıcı Adınız: <input type="text" name="username" placeholder="Kullanıcı Adı Giriniz" required>
       </p>
       <p>
           Eposta: <input type="email" name="eposta" placeholder="Emailinizi Giriniz" required>
       </p>
       <p>
           Parola: <input type="password" name="parola" placeholder="Parola giriniz" required>
       </p>
       
       
       
       <h4>Kişisel Bilgileriniz</h4>
       <p>
           Ad: <input type="text" name="ad">
           
       </p>
       <p>
           Soyad: <input type="text" name="soyad">
       </p>
       <p>
           Şehir:
            <select name="sehir" > 
                <option>Şeçiniz</option>
                <option>İstanbul</option>
                <option>Ankara</option>
                <option>Bursa</option>
           
           </select>
       </p>
       <p>
           Cinsiyet: 
           <input type="radio" name="cinsiyet"> Erkek
           <input type="radio" name="cinsiyet"> Kadın
       </p>
       <p>
           Okulunuz:
           <input type="radio" name="okul"> Kuleli
           <input type="radio" name="okul"> Maltepe
           <input type="radio" name="okul"> Işıklar
       </p>
       <input type="submit" value="Kaydet">
   </form>
</body>
</html>
